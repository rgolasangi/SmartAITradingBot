apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-trading-frontend
  namespace: ai-trading
  labels:
    app: ai-trading-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-trading-frontend
  template:
    metadata:
      labels:
        app: ai-trading-frontend
    spec:
      containers:
      - name: ai-trading-frontend
        image: gcr.io/YOUR_PROJECT_ID/ai-trading-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ai-trading-frontend-service
  namespace: ai-trading
spec:
  selector:
    app: ai-trading-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-trading-ingress
  namespace: ai-trading
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ai-trading-ip"
    networking.gke.io/managed-certificates: "ai-trading-ssl-cert"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: ai-trading-backend-service
            port:
              number: 5000
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: ai-trading-frontend-service
            port:
              number: 80

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: ai-trading-ssl-cert
  namespace: ai-trading
spec:
  domains:
    - your-domain.com  # Replace with your actual domain

